<h3>Connexion</h3>

<div class="alert alert-danger" *ngIf="errors">
  {{ errors }}
</div>
<form [formGroup]="signInForm">
  <div class="mb-3">
    <label for="login" class="form-label">Nom d'utilisateur</label>
    <input formControlName="login" id="login" class="form-control" type="text"/>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Mot de passe</label>
    <input formControlName="password" id="password" class="form-control" type="password"/>
  </div>

  <div>
    <button (click)="onSubmit()" type="submit" class="btn btn-primary">Connexion</button>
  </div>
</form>
